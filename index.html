<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Project</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="flex p-3 justify-between items-center">
      <a href="" id="brand" class="flex gap-2 items-center"
        ><img
          class="object-cover max-w-12 max-h-12"
          src="/assets/asset-0.png"
          alt="Logo"
        /><span class="text-lg font-medium font-display">ToDesktop</span>
      </a>
      <div class="hidden lg:flex gap-12" id="nav-menu">
        <a href="" class="font-medium hover:text-primary">Pricing</a>
        <a href="" class="font-medium hover:text-primary">Docs</a>
        <a href="" class="font-medium hover:text-primary">Changelog</a>
        <a href="" class="font-medium hover:text-primary">Blogs</a>
        <a href="" class="font-medium hover:text-primary">Login</a>
      </div>
      <button
        class="hidden lg:flex items-center gap-2 border border-gray-400 px-6 py-2 rounded-lg hover:border-grey-600"
      >
        <img src="./assets/asset-2.svg" alt="" /><span class="font-medium"
          >Election Developers</span
        ><i class="fa-solid fa-arrow-right"></i>
      </button>
      <button class="p-2 lg:hidden" onclick="handleMenu()">
        <i class="fa-solid fa-bars text-gray-600"></i>
      </button>

      <div
        id="nav-dialogue"
        class="hidden fixed bg-white inset-0 p-3 z-10 lg:hidden"
      >
        <div class="flex justify-between" id="nav-bar">
          <a href="" id="brand" class="flex gap-2 items-center"
            ><img
              class="object-cover max-w-12 max-h-12"
              src="/assets/asset-0.png"
              alt="Logo"
            /><span class="text-lg font-medium font-display">ToDesktop</span>
          </a>
          <button class="p-2 lg:hidden" onclick="handleMenu()">
            <i class="fa-solid fa-xmark text-gray-600"></i>
          </button>
        </div>
        <div class="mt-6 flex flex-col">
          <a
            href=""
            class="font-medium m-3 p-3 hover:bg-gray-50 rounded-lg block"
            >Pricing</a
          >
          <a
            href=""
            class="font-medium m-3 p-3 hover:bg-gray-50 rounded-lg block"
            >Docs</a
          >
          <a
            href=""
            class="font-medium m-3 p-3 hover:bg-gray-50 rounded-lg block"
            >Changelog</a
          >
          <a
            href=""
            class="font-medium m-3 p-3 hover:bg-gray-50 rounded-lg block"
            >Blogs</a
          >
          <a
            href=""
            class="font-medium m-3 p-3 hover:bg-gray-50 rounded-lg block"
            >Login</a
          >
        </div>
        <div class="h-[1px] bg-gray-300"></div>
        <button
          class="flex w-full mt-6 items-center gap-2 px-6 py-2 rounded-lg hover:bg-gray-50"
        >
          <img src="./assets/asset-2.svg" alt="" /><span class="font-medium"
            >Election Developers</span
          >
        </button>
      </div>
    </nav>
  </body>
  <script src="script.js"></script>
</html>
