<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Project</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="flex p-3 justify-between items-center">
      <a href="" id="brand" class="flex gap-2 items-center flex-1"
        ><img
          class="object-cover max-w-12 max-h-12"
          src="/assets/asset-0.png"
          alt="Logo"
        /><span class="text-lg font-medium font-display">ToDesktop</span>
      </a>
      <div class="hidden lg:flex gap-12" id="nav-menu">
        <a href="" class="font-medium hover:text-primary">Pricing</a>
        <a href="" class="font-medium hover:text-primary">Docs</a>
        <a href="" class="font-medium hover:text-primary">Changelog</a>
        <a href="" class="font-medium hover:text-primary">Blogs</a>
        <a href="" class="font-medium hover:text-primary">Login</a>
      </div>
      <dir class="flex-1 hidden lg:flex justify-end">
        <button
          class="flex items-center gap-2 border border-gray-400 px-6 py-2 rounded-lg hover:border-grey-600"
        >
          <img src="./assets/asset-2.svg" alt="" /><span class="font-medium"
            >Election Developers</span
          ><i class="fa-solid fa-arrow-right"></i>
        </button>
      </dir>
      <button class="p-2 lg:hidden" onclick="handleMenu()">
        <i class="fa-solid fa-bars text-gray-600"></i>
      </button>

      <div
        id="nav-dialogue"
        class="hidden fixed bg-white inset-0 p-3 z-10 lg:hidden"
      >
        <div class="flex justify-between" id="nav-bar">
          <a href="" id="brand" class="flex gap-2 items-center"
            ><img
              class="object-cover max-w-12 max-h-12"
              src="/assets/asset-0.png"
              alt="Logo"
            /><span class="text-lg font-medium font-display">ToDesktop</span>
          </a>
          <button class="p-2 lg:hidden" onclick="handleMenu()">
            <i class="fa-solid fa-xmark text-gray-600"></i>
          </button>
        </div>
        <div class="mt-6 flex flex-col">
          <a
            href=""
            class="font-medium m-3 p-3 hover:bg-gray-50 rounded-lg block"
            >Pricing</a
          >
          <a
            href=""
            class="font-medium m-3 p-3 hover:bg-gray-50 rounded-lg block"
            >Docs</a
          >
          <a
            href=""
            class="font-medium m-3 p-3 hover:bg-gray-50 rounded-lg block"
            >Changelog</a
          >
          <a
            href=""
            class="font-medium m-3 p-3 hover:bg-gray-50 rounded-lg block"
            >Blogs</a
          >
          <a
            href=""
            class="font-medium m-3 p-3 hover:bg-gray-50 rounded-lg block"
            >Login</a
          >
        </div>
        <div class="h-[1px] bg-gray-300"></div>
        <button
          class="flex w-full mt-6 items-center gap-2 px-6 py-2 rounded-lg hover:bg-gray-50"
        >
          <img src="./assets/asset-2.svg" alt="" /><span class="font-medium"
            >Election Developers</span
          >
        </button>
      </div>
    </nav>

    <!-- Main -->
    <main>
      <div
        class="min-h-screen bg-gradient-to-br from-purple-50 via-orange-50 to-transparent"
        id="hero"
      >
        <div
          class="max-w-4xl mx-auto px-6 pt-6 pb-32 flex flex-col sm:items-center sm:text-center"
          id="hero-container"
        >
          <div
            class="my-6 flex gap-2 items-center border border-yellow-300 bg-yellow-50 rounded-lg px-3 py-1 w-fit shadow-md hover:shadow-lg hover:-translate-y-1 transition group"
            id="version-text"
          >
            <div
              class="w-2 h-2 bg-yellow-400 rounded-full border border-yellow-600"
            ></div>
            <p class="font-display font-medium text-yellow-600">
              v0.21.1:
              <span class="text-yellow-800">Find-in-page bug fixes</span>
            </p>
            <i
              class="fa-solid fa-arrow-right text-yellow-600 group-hover:translate-x-1 transition duration-300"
            ></i>
          </div>
          <h1
            class="text-4xl font-display font-semibold leading-snug mt-4 sm:text-6xl sm:leading-normal"
          >
            Web app to desktop app in minutes
          </h1>
          <p class="text-xl mt-4 text-gray-800 sm:text-2xl sm:mt-8">
            Take your web app codebase and transform it into a cross platform
            desktop app with native functionality.
          </p>
          <div
            class="mt-12 flex flex-col sm:flex-row gap-4"
            id="button-container"
          >
            <button
              class="px-8 py-3 font-semibold rounded-lg text-white bg-primary shadow-sm hover:bg-opacity-90"
            >
              Download Now
            </button>
            <button
              class="px-8 py-3 font-semibold rounded-lg bg-white border border-gray-400 hover:border-gray-800"
            >
              Read More
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
